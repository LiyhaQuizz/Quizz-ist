<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code pour le Quiz IST</title>
    <!-- On utilise Tailwind CSS pour un design moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Bibliothèque pour générer le QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Conteneur principal de la page QR Code -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold text-blue-800 mb-4">Scannez pour jouer !</h1>
        <p class="text-gray-700 mb-6">Partagez ce QR Code pour que tout le monde puisse accéder au quiz sur la prévention des IST.</p>

        <!-- L'endroit où le QR Code sera généré -->
        <div id="qrcode" class="flex justify-center p-4 bg-white rounded-lg border-2 border-gray-200"></div>
        
        <p class="mt-6 text-sm text-gray-500">
            Ce QR code renvoie vers l'adresse : <br>
            <a href="https://liyhaquizz.github.io/quiz-ist/" class="text-blue-600 hover:underline">liyhaquizz.github.io/quiz-ist/</a>
        </p>
    </div>

    <script>
        // Attendre que le document soit prêt
        document.addEventListener('DOMContentLoaded', (event) => {
            // Créer une nouvelle instance de QRCode avec l'ID du conteneur HTML
            // L'URL est celle de ton quiz sur GitHub Pages
            new QRCode(document.getElementById("qrcode"), {
                text: "https://liyhaquizz.github.io/quiz-ist/",
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
